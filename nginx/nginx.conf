# nginx/default.conf
server {
    listen 80;
    server_name _;
    server_tokens off;

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Admin interface
    location /admin/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Block all other requests
    location / {
        return 403;  # Return Forbidden status
    }
}